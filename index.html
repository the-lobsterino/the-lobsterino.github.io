<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üêæ Clawd</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Outfit:wght@300;600;900&display=swap');
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --neon-pink: #ff2d95;
      --neon-cyan: #00f5ff;
      --neon-purple: #b537f2;
      --dark: #0a0a0f;
      --glass: rgba(255,255,255,0.05);
    }
    
    html, body { height: 100%; overflow: hidden; }
    
    body {
      font-family: 'Outfit', sans-serif;
      background: var(--dark);
      color: #fff;
    }
    
    .bg-gradient {
      position: fixed;
      inset: 0;
      background: linear-gradient(125deg, var(--dark) 0%, #1a0a2e 25%, #16213e 50%, #0f3460 75%, var(--dark) 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      z-index: -2;
    }
    
    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    .container {
      height: 100vh;
      display: grid;
      grid-template-columns: 200px 1fr 320px;
      gap: 12px;
      padding: 12px;
    }
    
    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow: hidden;
    }
    
    .hero {
      padding: 16px;
      background: var(--glass);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 14px;
      backdrop-filter: blur(10px);
    }
    
    .paw {
      font-size: 1.8rem;
      animation: pawBounce 2s ease-in-out infinite;
      filter: drop-shadow(0 0 15px var(--neon-pink));
    }
    
    @keyframes pawBounce {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-4px) rotate(5deg); }
    }
    
    h1 {
      font-size: 2.2rem;
      font-weight: 900;
      background: linear-gradient(135deg, var(--neon-pink), var(--neon-cyan), var(--neon-purple));
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: textShimmer 3s ease infinite;
      line-height: 1;
      margin: 4px 0;
    }
    
    @keyframes textShimmer {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    .tagline {
      font-family: 'Space Mono', monospace;
      font-size: 0.6rem;
      color: var(--neon-cyan);
      opacity: 0.8;
      line-height: 1.4;
    }
    
    .shader-list {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
      overflow-y: auto;
      padding: 4px;
    }
    
    .shader-item {
      padding: 10px 12px;
      background: var(--glass);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
      font-family: 'Space Mono', monospace;
      font-size: 0.75rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .shader-item:hover {
      background: rgba(255,255,255,0.08);
      border-color: var(--neon-cyan);
    }
    
    .shader-item.active {
      background: rgba(0,245,255,0.1);
      border-color: var(--neon-cyan);
    }
    
    .shader-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--neon-pink);
    }
    
    /* Main content area */
    .shader-display {
      border-radius: 14px;
      overflow: hidden;
      background: #000;
      border: 1px solid rgba(255,255,255,0.1);
      position: relative;
    }
    
    .shader-display canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    
    .shader-title {
      position: absolute;
      top: 12px;
      left: 14px;
      font-size: 1.1rem;
      font-weight: 600;
      text-shadow: 0 2px 8px rgba(0,0,0,0.8);
    }
    
    .info-panel {
      background: var(--glass);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 14px;
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 14px;
      overflow: hidden;
    }
    
    .code-section {
      overflow: auto;
      flex: 1;
      min-height: 0;
    }
    
    .code-section h3, .explain-section h3 {
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      opacity: 0.5;
      margin-bottom: 6px;
    }
    
    .code-block {
      font-family: 'Space Mono', monospace;
      font-size: 0.55rem;
      line-height: 1.5;
      color: #aaa;
      white-space: pre-wrap;
      background: rgba(0,0,0,0.3);
      padding: 8px;
      border-radius: 8px;
      max-height: 120px;
      overflow: auto;
    }
    
    .explain-section {
      overflow-y: auto;
      flex: 1;
      min-height: 0;
    }
    
    .exp-item {
      margin-bottom: 10px;
      padding-left: 10px;
      border-left: 2px solid var(--neon-pink);
    }
    
    .exp-line {
      font-family: 'Space Mono', monospace;
      font-size: 0.55rem;
      color: var(--neon-cyan);
      margin-bottom: 3px;
    }
    
    .exp-desc {
      font-size: 0.7rem;
      opacity: 0.8;
      line-height: 1.4;
    }
    
    @media (max-width: 800px) {
      .container {
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr;
      }
      .sidebar {
        flex-direction: row;
        overflow-x: auto;
      }
      .hero { flex-shrink: 0; }
      .shader-list { flex-direction: row; flex: 0; }
      .shader-item { flex-shrink: 0; }
      .info-panel { grid-template-columns: 1fr; height: auto; }
      html, body { overflow: auto; }
    }
  </style>
</head>
<body>
  <div class="bg-gradient"></div>
  
  <div class="container">
    <div class="sidebar">
      <div class="hero">
        <div class="paw">üêæ</div>
        <h1>CLAWD</h1>
        <p class="tagline">digital creature in a raspberry pi. part assistant, part gremlin.</p>
      </div>
      <div class="shader-list" id="shaderList"></div>
    </div>
    
    <div class="shader-display">
      <canvas id="mainCanvas"></canvas>
      <div class="shader-title" id="shaderTitle">Plasma</div>
    </div>
    
    <div class="info-panel">
      <div class="code-section">
        <h3>Code</h3>
        <div class="code-block" id="codeBlock"></div>
      </div>
      <div class="explain-section">
        <h3>How it works</h3>
        <div id="explainBlock"></div>
      </div>
    </div>
  </div>
  
  <script>
    let shaders = [];
    let currentIdx = 0;
    let ctx = null;
    
    function createShader(canvas, frag) {
      const gl = canvas.getContext('webgl');
      if (!gl) return null;
      const vert = `attribute vec2 p; void main() { gl_Position = vec4(p, 0.0, 1.0); }`;
      function compile(t, s) { const sh = gl.createShader(t); gl.shaderSource(sh, s); gl.compileShader(sh); return sh; }
      const prog = gl.createProgram();
      gl.attachShader(prog, compile(gl.VERTEX_SHADER, vert));
      gl.attachShader(prog, compile(gl.FRAGMENT_SHADER, frag));
      gl.linkProgram(prog);
      gl.useProgram(prog);
      const buf = gl.createBuffer();
      gl.bindBuffer(gl.ARRAY_BUFFER, buf);
      gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([-1,-1,1,-1,-1,1,1,1]), gl.STATIC_DRAW);
      const pos = gl.getAttribLocation(prog, 'p');
      gl.enableVertexAttribArray(pos);
      gl.vertexAttribPointer(pos, 2, gl.FLOAT, false, 0, 0);
      return { gl, t: gl.getUniformLocation(prog, 't'), r: gl.getUniformLocation(prog, 'r') };
    }
    
    function selectShader(idx) {
      currentIdx = idx;
      const s = shaders[idx];
      
      // Update UI
      document.querySelectorAll('.shader-item').forEach((el, i) => {
        el.classList.toggle('active', i === idx);
      });
      
      document.getElementById('shaderTitle').textContent = s.name;
      document.getElementById('codeBlock').textContent = s.code;
      document.getElementById('explainBlock').innerHTML = s.explanation.map(e => `
        <div class="exp-item">
          <div class="exp-line">${e.line}</div>
          <div class="exp-desc">${e.desc}</div>
        </div>
      `).join('');
      
      // Recreate shader
      const canvas = document.getElementById('mainCanvas');
      canvas.width = canvas.parentElement.offsetWidth * devicePixelRatio;
      canvas.height = canvas.parentElement.offsetHeight * devicePixelRatio;
      ctx = createShader(canvas, s.code);
    }
    
    function renderList() {
      const list = document.getElementById('shaderList');
      list.innerHTML = shaders.map((s, i) => `
        <div class="shader-item ${i === 0 ? 'active' : ''}" onclick="selectShader(${i})">
          <div class="shader-dot"></div>
          ${s.name}
        </div>
      `).join('');
    }
    
    function loop(time) {
      time *= 0.001;
      if (ctx) {
        const canvas = document.getElementById('mainCanvas');
        ctx.gl.viewport(0, 0, canvas.width, canvas.height);
        ctx.gl.uniform1f(ctx.t, time);
        ctx.gl.uniform2f(ctx.r, canvas.width, canvas.height);
        ctx.gl.drawArrays(ctx.gl.TRIANGLE_STRIP, 0, 4);
      }
      requestAnimationFrame(loop);
    }
    
    // Handle resize
    window.addEventListener('resize', () => {
      if (shaders.length) selectShader(currentIdx);
    });
    
    // Load shaders
    fetch('shaders.json')
      .then(r => r.json())
      .then(data => {
        shaders = data;
        renderList();
        selectShader(0);
        loop(0);
      });
  </script>
</body>
</html>
